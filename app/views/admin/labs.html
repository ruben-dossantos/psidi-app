<h2>Albums</h2>

<div ng-include src="'views/common/menu.html'"></div>

<div ng-include src="'views/common/notifications.html'"></div>

<div ng-include src="'views/common/errors.html'"></div>

<div ng-include src="'views/common/loading.html'" ng-init="spinner_name = 'spinner'"></div>

<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>#</th>
        <th>Título</th>
        <th>Data Inicial</th>
        <th>Data Final</th>
        <th width="10%">Opções</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="object in laboratories">
        <td>{{object.id}}</td>
        <td><a ng-href="#/admin/users?laboratory={{object.id}}">{{object.name}}</a></td>
        <td>{{object.city}}</td>
        <td>{{object.email}}</td>
        <td>
            <div ng-include src="'views/common/buttons.html'" ng-init="type = 'laboratory'"></div>
        </td>
    </tr>
    <tr ng-show="!laboratories.length" ng-include src="'views/common/no_data.html'" ng-init="table_size=5"></tr>
    </tbody>
</table>
