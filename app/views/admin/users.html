<div ng-include src="'views/common/menu.html'"></div>

<div ng-include src="'views/common/notifications.html'"></div>

<div ng-include src="'views/common/errors.html'"></div>

<div ng-include src="'views/common/loading.html'" ng-init="spinner_name = 'spinner'"></div>

<div ng-show="type=='laboratory'">
    <h2>{{title}}</h2>

    <table class="table table-striped table-hover">
        <thead>
        <th>Nome</th>
        <th>Email</th>
        <th>Posto</th>
        <th width="10%">Opções</th>
        </thead>
        <tbody>
        <tr ng-repeat="object in users" ng-if="!object.clinic" ng-include="'views/common/user.html'"> </tr>
        <tr ng-show="!users.length" ng-include src="'views/common/no_data.html'" ng-init="table_size=6"></tr>
        </tbody>
    </table>

    <br>
    <br>

    <h2>{{title2}}</h2>

    <table class="table table-striped table-hover">
        <thead>
        <th>#</th>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Código Postal</th>
        <th>Telefone</th>
        <th width="10%">Opções</th>
        </thead>
        <tbody>
        <tr ng-repeat="object in clinics" ng-if="object.laboratory == laboratory" ng-include="'views/common/clinic.html'"> </tr>
        <tr ng-show="!clinics.length" ng-include src="'views/common/no_data.html'" ng-init="table_size=6"></tr>
        </tbody>
    </table>

</div>

<div ng-show="type=='clinic'">
    <h2>{{title}}</h2>

    <table class="table table-striped table-hover">
        <thead>
        <th>Nome</th>
        <th>Email</th>
        <th>Posto</th>
        <th width="10%">Opções</th>
        </thead>
        <tbody>
        <tr ng-repeat="object in users" ng-include="'views/common/user.html'"> </tr>
        <tr ng-show="!users.length" ng-include src="'views/common/no_data.html'" ng-init="table_size=6"></tr>
        </tbody>
    </table>

</div>
