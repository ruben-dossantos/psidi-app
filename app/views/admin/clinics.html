<h2>Clínicas</h2>

<div ng-include src="'views/common/menu.html'"></div>

<div ng-include src="'views/common/notifications.html'"></div>

<div ng-include src="'views/common/errors.html'"></div>

<div ng-include src="'views/common/loading.html'" ng-init="spinner_name = 'spinner'"></div>

<div ng-repeat="l in laboratories">
    <legend>{{l.name}}</legend>

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th width="5%">#</th>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Código Postal</th>
            <th>Telefone</th>
            <th width="10%">Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="object in clinics" ng-if="object.laboratory==l.id" ng-include="'views/common/clinic.html'"></tr>
        <!--TODO: this ng-show doesnt work because clinics is general-->
        <tr ng-show="!clinics.length" ng-include src="'views/common/no_data.html'" ng-init="table_size=6"></tr>
        </tbody>
    </table>

</div>
