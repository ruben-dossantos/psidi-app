<div ng-include src="'views/common/menu.html'"></div>

<div ng-include src="'views/common/loading.html'" ng-init="spinner_name = 'spinner'"></div>

<br>

<div class="well bs-component">
  <form class="form-horizontal">
    <fieldset>
      <legend>New Order</legend>
      <br>

      <div class="form-group">
        <label for="order_address" class="col-md-2 control-label">Address: </label>

        <div class="col-md-10">
          <input type="text" class="form-control input-sm" id="order_address" ng-model="order.address" autofocus>
          <div ng-show="order_address==true" >
            <span class="label label-danger danger-span">Order address is mandatory</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-2"> &nbsp; </div>
        <div class="col-md-10">
          <table class="table table-striped table-hover ">
            <thead>
            <tr>
              <th width="5%">Choose</th>
              <th width="5%">#</th>
              <th>Title</th>
              <th>Theme</th>
              <th width="10%">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="object in print_albums">
              <td>
                <input type="radio" name="optionsPrintAlbums" id="radioId" value="99" ng-value="object.id" ng-model="order.print_album">
              </td>
              <td>{{object.id}}</td>
              <td>{{object.title}}</td>
              <td>{{object.theme}}</td>
              <td>
                <div ng-include src="'views/common/buttons.html'" ng-init="type = 'laboratory'"></div>
              </td>
            </tr>
            <tr ng-show="!laboratories.length" ng-include src="'views/common/no_data.html'" ng-init="table_size=5"></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary" ng-click="f.submit()">Submit</button>
          <button class="btn btn-default" ng-click="f.go_back()">Cancel</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
