<h2>Orders</h2>

<div ng-include src="'views/common/menu.html'"></div>

<div ng-include src="'views/common/notifications.html'"></div>

<div ng-include src="'views/common/errors.html'"></div>

<div ng-include src="'views/common/loading.html'" ng-init="spinner_name = 'spinner'"></div>

<table class="table table-striped table-hover ">
  <thead>
  <tr>
    <th>#</th>
    <th>Print Album Title</th>
    <th>Print Price</th>
    <th>Transport Price</th>
    <th>Confirmed</th>
    <th>State</th>
    <th width="10%">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="object in orders">
    <td>{{object.id}}</td>
    <td>{{object.printAlbum.title}}</td>
    <td>{{object.printPrice}}</td>
    <td>{{object.transportPrice}}</td>
    <td>{{object.confirmed}}</td>
    <td>{{object.state}}</td>
    <td>
      <div ng-include src="'views/common/buttons.html'" ng-init="type = 'laboratory'"></div>
    </td>
  </tr>
  <tr ng-show="!orders.length" ng-include src="'views/common/no_data.html'" ng-init="table_size=8"></tr>
  </tbody>
</table>
