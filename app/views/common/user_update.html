<div ng-include src="'partials/common/errors.html'"></div>

<div class="well bs-component">
    <form class="form-horizontal">
        <fieldset>
            <legend>Actualizar conta</legend>

            <div class="form-group">
                <label for="user.username" class="col-md-2 control-label">Utilizador: </label>

                <div class="col-md-4">
                    <input type="text" class="form-control input-sm" id="user.username" ng-model="user.username" disabled>
                    <div ng-show="user_username==true" >
                        <span class="label label-danger danger-span">É necessário o nome do utilizador</span>
                    </div>
                </div>

                <label for="user.email" class="col-md-2 control-label">Email: </label>

                <div class="col-md-4">
                    <input type="email" class="form-control input-sm" id="user.email" ng-model="user.email">
                    <div ng-show="user_email==true" >
                        <span class="label label-danger danger-span">É necessário um email para o utilizador</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="user.password" class="col-md-2 control-label">Password: </label>

                <div class="col-md-4">
                    <input type="password" class="form-control input-sm" id="user.password" ng-model="user.password">
                    <div ng-show="user_password==true" >
                        <span class="label label-danger danger-span">É necessário uma password para o utilizador</span>
                    </div>
                </div>

                <label for="user.password_confirm" class="col-md-2 control-label">Confirmar a password: </label>

                <div class="col-md-4">
                    <input type="password" class="form-control input-sm" id="user.password_confirm" ng-model="user.password_confirm">
                    <div ng-show="user_password_confirm==true" >
                        <span class="label label-danger danger-span">É necessário confirmar a password para o utilizador</span>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="submit()">Submeter</button>
                    <button class="btn btn-default" ng-click="go_back()">Cancelar</button>
                </div>
            </div>
        </fieldset>
    </form>
    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
</div>
