<div class="modal-content">
    <div class="modal-header ng-scope">
        <h3 class="modal-title">Apagar</h3>
    </div>
    <div class="modal-body ng-scope">
        <p>
            Tem a certeza que pretende apagar o/a <i>{{object.name}}</i> do sistema?
        </p>
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-primary" ng-click="delete()">Apagar</button>
        <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
    </div>
</div>
